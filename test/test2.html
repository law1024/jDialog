<header class="header" id="header">
    <a class="go-back" href="https://www.baifubao.com/group/0/start/0?tn="></a>
    <h2>发起小金库</h2>
    <a class="header-control" href="javascript:;" id="quicktpml">快速模板</a>
</header>
<div id="view_main" class="wrapper">
    <form onsubmit="return false;" id="form">
        <section style="margin-top:0;">
            <div class="form-group">
                <label class="form-label">金库名称</label>
                <div class="overflow-hidden">
                    <input class="form-control"
                           type="text"
                           maxlength="12"
                           name="group_name"
                           id="group_name"
                           placeholder="不起个名谁知道你呢？"
                           value=""
                            >
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">起始金额</label>
                <div class="overflow-hidden">
                    <input class="form-control"
                           type="text"
                           id="charge_amount"
                           autocomplete='off'
                           maxlength="12"
                           name="charge_amount"
                           value=""
                           placeholder="每人缴纳的最低金额（元）"/>
                </div>
            </div>
            <div class="form-group vertical last-child">
                <label class="form-label">一个口号</label>
<textarea
        data-counter="32"
        id="charge_reason"
        name="charge_reason"
        class="form-control"
        placeholder="没个响亮的口号，谁有激情呢？"></textarea>
                <p class="text-gray text-right text-small">还可以输入<span class="text-normal" data-counter-tips></span>个字</p>
            </div>
            <input type="hidden" name="template_type" value="">
            <input type="hidden" name="tn" value=""/>
            <input type="hidden" name="draft" value=''/>
            <input type="hidden" value="" name="group_id"/>
            <input type="hidden" value="" name="description_id"/>
            <script>
                var DRAFT = '';
            </script>
        </section>
        <section id="displayEditor" class="parallel">
            <div class="form-group" data-trigger="getDataIntoEditor">
                <label class="form-label">
                    <img class="glyph-icon"
                         src="/static/group/image/mobile/template/icon-add.png"
                         alt=""/>图文并茂</label>
                <span class="text-gray">(思想感情泛滥请点击)</span>
                <span class="arrow arrow-right text-gray"></span>
            </div>
        </section>
        <p data-name="isRecv" class="protocol p">
            <label>
                <b class="checkbox selected"></b>
                <span>同意并接受</span>
                <input type="checkbox" class="field" style="display: none;"
                       checked="checked" name="isRecv">
            </label>
            <a href="javascript:" id="look_agree">《百度钱包透明小金库服务协议》</a>
        </p>
    </form>
    <footer class="footer">
        百度钱包&copy;2014baifubao.com</footer>

                alt=""/>发布</a>

    <div id="service" class="services clearfix" style="height: 0;">
        <div class="services-header">
            <a class="services-control"
               href="javascript:;"
               id="uptmpl"><span class="arrow arrow-downward"></span>收起</a>
        </div>
        <div class="services-item" data-num="0" data-hover="active">
<span class="pic"
      style="background-image: url('/static/group/image/mobile/template/icon-services-1.png')"></span>
            <p class="caption">拼单购物</p>
        </div>
        <div class="services-item" data-num="1" data-hover="active">
<span class="pic"
      style="background-image: url('/static/group/image/mobile/template/icon-services-2.png')"></span>
            <p class="caption">求打赏</p>
        </div>
        <div class="services-item" data-num="2" data-hover="active">
<span class="pic"
      style="background-image: url('/static/group/image/mobile/template/icon-services-3.png')"></span>

        <div class="services-item" data-num="3" data-hover="active">
<span class="pic"
      style="background-image: url('/static/group/image/mobile/template/icon-services-4.png')"></span>
            <p class="caption">社团班费</p>
        </div>
        <div class="services-item" data-num="4" data-hover="active">
<span class="pic"
      style="background-image: url('/static/group/image/mobile/template/icon-services-5.png')"></span>

        <div class="services-item" data-num="5" data-hover="active">
<span class="pic"

        <div class="services-item" data-num="-1" data-hover="active">
<span class="pic"
      style="background-image: url('/static/group/image/mobile/template/icon-services-delete.png')"></span>
            <p class="caption">清空</p>
        </div>

<div id="view_advancedEditor" class="wrapper content-view" style="display: none;">
    <header class="header">
        <a class="go-back"
           href="javascript:;"
           data-trigger="hiddenEditor"></a>
        <h2>图文并茂</h2>
        <a class="header-control" href="javascript:;" data-trigger="saveEdit">保存</a>
    </header>
    <form id="editorForm">
        <p class="p" id="demnTips">为了图文交叉，只能逐一添加图片</p>
    </form>
    <div class="controls-bar controls-fixed-bottom">
        <a href="javascript:;"
           class="controls-bar-item"
           data-hover="active"
           data-trigger="addText">
            <img class="glyph-icon" src="/static/group/image/mobile/template/icon-add.png"
                 alt=""/>文本框</a>
        <a href="javascript:;"
           class="controls-bar-item"
           data-hover="active"
           style="position: relative">
            <img class="glyph-icon" src="/static/group/image/mobile/template/icon-add.png"
                 alt=""/>图片<input
                type="file"
                data-uploader
                style="display: block;position: absolute;left: 0;top: 0;width:100%;height: 100%;opacity: 0;"/>
        </a>
